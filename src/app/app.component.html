<amplify-authenticator>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <div class="profile">
      <div class="profile-picture">
        <img [src]="url" />
        <button onclick="document.getElementById('getFile').click()">
          Edit
        </button>
        <input
          type="file"
          class="file-input"
          (change)="onChange($event)"
          id="getFile"
          style="display: none"
        />

        <!-- <button (click)="onUpload()" id="upload">Upload</button> -->
      </div>
      <h1>Hello {{ user?.signInDetails?.loginId }}'s</h1>
      <h1>Welcome to My todos</h1>
    </div>

    <app-todos></app-todos>

    <button (click)="signOut()">Sign Out</button>
  </ng-template>
</amplify-authenticator>
