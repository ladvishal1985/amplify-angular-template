<amplify-authenticator>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <h1>Hello {{ user?.signInDetails?.loginId }}'s todos</h1>
    <app-todos></app-todos>
    <input
      type="file"
      class="file-input"
      (change)="onChange($event)"
      id="file"
    />
    <img src="url"/>
    <button (click)="onUpload()" id="upload">Upload the file</button>
    <button (click)="signOut()">Sign Out</button>
  </ng-template>
</amplify-authenticator>
